<!DOCTYPE html>
<html lang="en">
<head>
    <link href="index.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="LoginPage">
        <div class="header"><br>
            <h2> DNA Converter </h2>
        </div>

        <div class="loginContainer">
            <h1>Login</h1>
            <label for="userName"><b>Email</b></label>
            <input type="text" placeholder="Enter Username" id="emailLogin" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="passwordLogin" required>

            <button onclick=login() id="loginInBtn">Login</button>
            <button onclick="location.href = './register.html'" style="width:auto;" class="register">Don't have an
                Account? Sign
                Up</button>
            <!--Inseert On click function to hide/show-->
        </div>
    </div>

</body>
<script src="index.js"></script>
</html>
