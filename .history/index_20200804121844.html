<!DOCTYPE html>
<html lang="en">
<head>
    <link href="index.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="LoginPage">
        <div class="header"><br>
            <h2> DNA Converter </h2>
        </div>

        <div class="loginContainer">
            <label for="text"><b>Enter Text</b></label>
            <input type="text" placeholder="Text for Conversion" id="textToConvert" required class="input">
            <button onclick ="onSubmit()" id="submit">Convert</button>
            <h2>Binary Output:</h2>
            <h2>DNA Output:</h2>
            <h2>Run Error Simulator:</h2>
            <label>Choose Error Rate:</label><br>
            <input type="range" name="rangeInput" min="0" max="10" onchange="updateTextInput(this.value);">
            <input type="" id="textInput" value="">
            <button onclick ="" id="error">Apply Simulation</button>

        </div>
    </div>

</body>
<script src="index.js"></script>
</html>
